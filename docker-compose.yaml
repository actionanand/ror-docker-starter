

services:
  db:
    image: postgres:15-alpine
    container_name: ror_postgres_db
    env_file:
      - ./env/postgres.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ror_redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: dockerfiles/rails.dockerfile
    container_name: ror_rails_web
    command: bash -c "rm -f /app/tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0"
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app:delegated
      - /app/vendor
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./env/rails.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/1

  sidekiq:
    build:
      context: .
      dockerfile: dockerfiles/rails.dockerfile
    container_name: ror_sidekiq_worker
    command: bundle exec sidekiq -c 5 -v
    volumes:
      - ./src:/app:delegated
      - /app/vendor
      - /app/node_modules
    depends_on:
      - db
      - redis
    env_file:
      - ./env/rails.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/1

  nginx:
    image: nginx:1.25-alpine
    container_name: ror_nginx_server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./src/public:/app/public:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  bundler:
    build:
      context: .
      dockerfile: dockerfiles/rails.dockerfile
    volumes:
      - ./src:/app:delegated
      - /app/vendor
    entrypoint: ["bundle"]

  rails_cli:
    build:
      context: .
      dockerfile: dockerfiles/rails.dockerfile
    volumes:
      - ./src:/app:delegated
      - /app/vendor
      - /app/node_modules
    entrypoint: ["rails"]
    env_file:
      - ./env/rails.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}

  npm:
    image: node:18-alpine
    container_name: ror_node_npm
    working_dir: /app
    volumes:
      - ./src:/app:delegated
      - /app/node_modules
    entrypoint: ["npm"]

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: ror_network
    external: true
